<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FindFlat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            background-color: #a61b11;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="col-md-6 mx-auto shadow p-4 rounded bg-white">
        <h2 class="text-center text-uppercase mb-3">Login</h2>
        <p class="text-center text-muted mb-4">
            Welcome to <span class="fw-semibold text-danger">Galang-Tan</span>
        </p>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreement">
                    <label class="form-check-label" for="agreement">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Login</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Don't have an account? <a href="#" class="text-primary fw-semibold" onclick="toggleRegisterOptions()">Register Now</a></p>

            <div id="registerOptions" class="d-none mt-3">
                <div class="d-flex justify-content-around">
                    <a href="#" class="btn btn-primary w-45">Renter</a>
                    <a href="#" class="btn btn-warning w-45">Landlord</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleRegisterOptions() {
        var options = document.getElementById("registerOptions");
        options.classList.toggle("d-none");
    }
</script>
</body>
</html>
